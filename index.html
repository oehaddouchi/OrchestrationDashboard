<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Force Layout Example 1</title>
    <style>
        #body {
            width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        rect {
            fill: none;
            pointer-events: all;
        }

        pre {
            font-size: 18px;
        }

        line {
            stroke: #0E0;
            stroke-width: 1.5px;
        }

        .string,
        .regexp {
            color: #f39;
        }

        .keyword {
            color: #00c;
        }

        .comment {
            color: #777;
            font-style: oblique;
        }

        .number {
            color: #369;
        }

        .class,
        .special {
            color: #1181B8;
        }

        a:link,
        a:visited {
            color: steelblue;
            text-decoration: none;
        }

        a:hover {
            color: #666;
        }



        .node circle {
            cursor: pointer;
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 12px;
        }

        path.link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2.0px;
        }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <div id="body">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tasks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).on('click', 'text', function () {
            //alert("hey!");

            //get the scope id
            var scope_id = $(this).data("id");
            //make api call, get json object

            var json_tasks = [
                {
                    "QualifiedWorkflowId": "0",
                    "WorkflowResult": "Succeeded",
                    "EndTime": "7/19/2019 9:47:46 PM"
                },
                {
                    "QualifiedWorkflowId": "1",
                    "WorkflowResult": "Failed",
                    "EndTime": "7/19/2019 10:47:46 PM"
                }
            ];
            
            var tbl_body = ['<table class="table">'];
            tbl_body.push('<thead><tr>');
            tbl_body.push('<th scope="col">QualifiedWorkflowId</th>');
            tbl_body.push('<th scope="col">WorkflowResult</th>');
            tbl_body.push('<th scope="col">EndTime</th>');
            tbl_body.push('</tr></thead>');
            tbl_body.push('<tbody>');

            $.each(json_tasks, function() {
                var tbl_row = "";
                $.each(this, function(k , v) {
                    if(k == "QualifiedWorkflowId") {
                        tbl_row += '<th scope="row">'+v+'</th>';
                    }
                    else {
                        tbl_row += "<td>"+v+"</td>";
                    }
                })

                tbl_body.push("<tr class=\""+"\">"+tbl_row+"</tr>");             
            });
            
            tbl_body.push('</tbody>');

            $('.modal-body').html(tbl_body.join(""));
            $('#modalPopUp').modal('toggle');
        }); 
    </script>

    <script>

        var json_data = {
            "id": 0,
            "name": "TrailBlazer-ApprovalScope",
            "ScopeStatus": "Failed",
            "children": [
                {
                    "id": 1,
                    "name": "PreparePackages",
                    "ScopeStatus": "Succeeded",
                    "children": [
                        {
                            "id": 3,
                            "name": "FinishLine",
                            "ScopeStatus": "Failed"
                        }
                    ]
                },
                {
                    "id": 2,
                    "name": "ProtectionCenterTaskSchedulerPROD",
                    "ScopeStatus": "Skipped",
                    "children": [
                        {
                            "id": 3,
                            "name": "FinishLine",
                            "ScopeStatus": "Failed"
                        }
                    ]
                },
                {
                    "id": 4,
                    "name": "ProtectionCenterTaskSchedulerQA",
                    "ScopeStatus": "Skipped",
                    "children": [
                        {
                            "id": 3,
                            "name": "FinishLine",
                            "ScopeStatus": "Failed"
                        }
                    ]
                }
            ]
        };

        removeDuplicateChildren(json_data, new Map());

        addColorField(json_data);
        console.log(json_data);

        var m = [20, 120, 20, 20],
            w = 1280 - m[1] - m[3],
            h = 800 - m[0] - m[2],
            i = 0,
            root;

        var tree = d3.layout.tree()
            .size([h, w]);

        var diagonal = d3.svg.diagonal()
            .projection(function (d) { return [d.y, d.x]; });

        var vis = d3.select("#body").append("svg:svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
            .append("svg:g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

        root = json_data;
        root.x0 = h / 2;
        root.y0 = 0;

        update(root);


        function update(source) {
            var duration = d3.event && d3.event.altKey ? 5000 : 500;

            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse();

            // Normalize for fixed-depth.
            nodes.forEach(function (d) { d.y = d.depth * 180; });

            // Update the nodes…
            var node = vis.selectAll("g.node")
                .data(nodes);

            // Enter any new nodes at the parent's previous position.
            var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function (d) { return "translate(" + source.y0 + "," + source.x0 + ")"; });

            nodeEnter.append("svg:circle")
                .attr("r", 1e-6)
                .attr("class", "circle")
                .style("fill", function (d) { return d.bgColor; });

            nodeEnter.append('a')
                .attr('xlink:href', function (d) {
                    return d.url;
                })
                .append("svg:text")
                .attr("x", function (d) { return d.children || d._children ? -10 : 10; })
                .attr("dy", ".35em")
                .attr("data-toggle", "modal")
                .attr("data-target", "modalPopUp")
                .attr("data-id", function (d) {
                    return d.id;
                })
                .attr("text-anchor", function (d) { return d.children || d._children ? "end" : "start"; })
                .text(function (d) { return d.name; })
                .style('fill', function (d) {
                    return d.bgColor ? d.bgColor : '#999';
                })
                .style("fill-opacity", 1e-6);

            nodeEnter.append("svg:title")
                .text(function (d) {
                    return d.description;
                });

            // Transition nodes to their new position.
            var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; });

            nodeUpdate.select("circle")
                .attr("r", 8)
                .attr("class", "circle")
                .style("fill", function (d) { return d.bgColor; });

            nodeUpdate.select("text")
                .attr("data-toggle", "modal")
                .attr("data-target", "modalPopUp")
                .style("fill-opacity", 1);

            // Transition exiting nodes to the parent's new position.
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) { return "translate(" + source.y + "," + source.x + ")"; })
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6)
                .attr("class", "circle")
                .style("fill", function (d) { return d.bgColor; });

            nodeExit.select("text")
                .attr("data-toggle", "modal")
                .attr("data-target", "modalPopUp")
                .style("fill-opacity", 1e-6);

            // Update the links…
            var link = vis.selectAll("path.link")
                .data(tree.links(nodes), function (d) { return d.target.id; });

            // Enter any new links at the parent's previous position.
            link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = { x: source.x0, y: source.y0 };
                    return diagonal({ source: o, target: o });
                })
                .transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition links to their new position.
            link.transition()
                .duration(duration)
                .attr("d", diagonal);

            // Transition exiting nodes to the parent's new position.
            link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = { x: source.x, y: source.y };
                    return diagonal({ source: o, target: o });
                })
                .remove();

            // Stash the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function removeDuplicateChildren(json_data, visitedScopes) {
            visitedScopes.set(json_data.id, true);
            if (!json_data.children) return;
            for (var i = 0; i < json_data.children.length; i++) {
                child = json_data.children[i];
                if (visitedScopes.has(child.id)) {
                    json_data.children.splice(i, 1);
                    i--;
                }
                else {
                    removeDuplicateChildren(child, visitedScopes);
                }
            }
        }

        function addColorField(json_data) {
            switch (child.ScopeStatus) {
                case "Succeeded":
                    json_data.bgColor = "green";
                    break;
                case "Failed":
                    json_data.bgColor = "red";
                    break;
                case "Processing":
                    json_data.bgColor = "orange";
                    break;
                default:
                    json_data.bgColor = "lightgrey";
            }

            if (!json_data.children) return;
            for (var i = 0; i < json_data.children.length; i++) {
                child = json_data.children[i];
                addColorField(child);
            }
        }

    </script>
</body>

</html>
